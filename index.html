<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Pomodoro clock</title>
   <!-- Latest compiled and minified CSS -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="index.css">
   <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">

</head>
<body>

<!-- controls:cellControl controlButton-->
   <!-- sessionTime plus/minusSession -->
   <!-- breakTime plus/minusBreak -->

<!-- clock -->
   <!-- tank start -->
      <!-- minutes seconds water -->


<div class="container">
   <div class="row">
      <div class="col-xs-3 col-sm-3">
         <div class="controlPanel">
            <div class="controlWhat">Session</div>
            <div class="cellSize controlButton plusSession">+</div>
            <div class="cellSize sessionTime">25</div>
            <div class="cellSize controlButton minusSession">-</div>
         </div>
      </div>

      <div class="col-xs-6 col-sm-6">
         <div class="pomodoro"><p>Pomodoro Clock</p></div>
         <div class="resetButton">&#8634;</div>
      </div>

      <div class="col-xs-3 col-sm-3">
         <div class="controlPanel">
            <div class="controlWhat">Break</div>
            <div class="cellSize controlButton plusBreak">+</div>
            <div class="cellSize breakTime">5</div>
            <div class="cellSize controlButton minusBreak">-</div>
         </div>
      </div>

      <div class="col-xs-12 col-sm-12">
         <div class="theClock startStop">
            <div class="clockTank">
               <div class="minutes">25</div>
               <div class="seconds">00</div>
               <div class="water"></div>
            </div>
         </div>
      </div>

   </div class="row">
</div>

















<!-- Import jQuery -->
<!-- Import plugin that overrides jQuery ".animate" method -->
<script src="animatePlugin.js" charset="utf-8"></script>
<!-- Import my JS sheet -->
<script src="script.js" charset="utf-8"></script>
</body>
</html>
