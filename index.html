<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Pomodoro clock</title>
   <link rel="stylesheet" href="index.css">
   <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">

</head>
<body>



<div class="panel">

   <div class="controls">
      <div class="controlButton cell plus">
         <p>+</p>
      </div>

      <div class="sessionTime cell">
         <p class="minuteSession">25</p>
      </div>

      <div class="controlButton cell minus">
         <p>-</p>
      </div>
   </div>

   <div class="reset">
      <p>&#8634;</p>
   </div>

   <div class="controls">
      <div class="controlButton cell">
         <p>+</p>
      </div>

      <div class="breakTime cell">
         <p class="minuteBreak">5</p>
      </div>

      <div class="controlButton cell">
         <p>-</p>
      </div>
   </div>

</div>

<div class="clock">
   <div class="tank start">

      <div class="minutes">5</div>
      <div class="seconds">00</div>

      <div class="water"></div>
   </div>
</div>




<!-- Import jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Import plugin that overrides jQuery ".animate" method -->
<script src="animatePlugin.js" charset="utf-8"></script>
<!-- Import my JS sheet -->
<script src="script.js" charset="utf-8"></script>
</body>
</html>
